<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Value Slider</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<label for="sqfoot">Square Footage:</label>
	<input type="text" name="sqfoot" id="sqfoot" autofocus>
	<input type="submit" id="submit" value="submit">
	<div class="value">
		<span>House Value:</span>
		<span id="valuenum"></span>
	</div>
	<div class="chart">
		<div id="lowval"></div>
		<div id="housevalue"></div>
		<div id="highval"></div>
		<div id="line"></div>
	</div>
	<table>
		<tr>
			<td>below avg</td>
			<td>average</td>
			<td>above avg</td>
		</tr>
	</table>
	<div class="slider">
		<label for="condition">Condition:</label>
		<input type="range" min="-1" max="1" value="0" name="condition" id="condition">
	</div>
	<div class="slider">
		<label for="renovation">Renovations:</label>
		<input type="range" min="-1" max="1" value="0" name="renovation" id="renovation">
	</div>
	<div class="slider">
		<label for="factor3">Factor 3:</label>
		<input type="range" min="-1" max="1" value="0" name="factor3" id="factor3">
	</div>
	<div class="slider">
		<label for="factor4">Factor 4:</label>
		<input type="range" min="-1" max="1" value="0" name="factor4" id="factor4">
	</div>

	<script src="script.js"></script>
</body>
</html>
